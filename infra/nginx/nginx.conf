events {}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ =404;
        }
        location /auth/ {
            proxy_pass http://auth-service:8000/;
        }
        location /products/ {
            proxy_pass http://products-service:8000/;
        }
    }
}